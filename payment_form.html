<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    
    <form action="">
        <h1 class="main_heading" >Payment Form</h1>
        <p>Required Feilds are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name :* <input type="text" name="name" placeholder="Enter your name" required> </p>
        <p>Mob No : <input type="number" name="mobile_number" id="" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="">
                Female <input type="radio" name="gender" id="">
            </p>
        </fieldset>
        <p> Address : <textarea name="address" placeholder="Enter your address here"></textarea></p>
        <p>Email :* <input type="email" name="email" id="" placeholder="abc123@gmail.com" required></p>
        <p>Pincode : <input type="number" name="pincode" id="" required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type :
            <select name="card_type" id="card_type">
            <option value="">Select a card type</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="rupay">Rupay</option>
            <option value="american_express">American Express</option>
            </select>
        </p>
        <p>
            Card Number :* <input type="number" name="card_number" id="" required>
        </p>
        <p>
            Expiration Date :* <input type="date" name="exp_date" id="" required>
        </p>
        <p>CVV :* <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
 
    </form>
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
